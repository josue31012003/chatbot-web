<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot de Seguridad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }
    body {
      margin: 0;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .chat-container {
      width: 100%;
      max-width: 520px;
      height: min(92vh, 760px);
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.06);
    }
    .chat-header {
      background: #1f3a5f;
      color: white;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .badge {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.12);
      font-size: 18px;
    }
    .title { display: flex; flex-direction: column; line-height: 1.1; }
    .title strong { font-size: 16px; letter-spacing: 0.2px; }
    .title small { opacity: 0.85; font-size: 12px; margin-top: 4px; }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f7f9fc;
    }
    .message-row { display: flex; margin-bottom: 12px; }
    .message {
      max-width: 82%;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user-row { justify-content: flex-end; }
    .bot-row { justify-content: flex-start; }
    .user-msg {
      background: #1f3a5f;
      color: white;
      border-bottom-right-radius: 6px;
    }
    .bot-msg {
      background: #e4e8ee;
      color: #222;
      border-bottom-left-radius: 6px;
    }
    .typing {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      opacity: 0.75;
      margin: 6px 0 12px;
      padding-left: 2px;
    }
    .dots { display: inline-flex; gap: 4px; }
    .dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #1f3a5f;
      opacity: 0.35;
      animation: blink 1.2s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.15s; }
    .dot:nth-child(3) { animation-delay: 0.3s; }
    @keyframes blink {
      0%, 100% { opacity: 0.25; transform: translateY(0); }
      50% { opacity: 0.9; transform: translateY(-2px); }
    }
    .hint {
      padding: 10px 14px;
      font-size: 12px;
      color: #425466;
      background: #f1f4fa;
      border-top: 1px solid #e5e8ef;
    }
    .hint b { color: #1f3a5f; }
    .chat-input {
      padding: 12px;
      background: white;
      border-top: 1px solid #e5e8ef;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .chat-input input {
      flex: 1;
      padding: 11px 12px;
      border-radius: 999px;
      border: 1px solid #cfd6e2;
      outline: none;
      font-size: 14px;
      background: #fbfcfe;
    }
    .chat-input input:focus {
      border-color: #1f3a5f;
      box-shadow: 0 0 0 3px rgba(31,58,95,0.15);
    }
    .chat-input button {
      padding: 11px 16px;
      border-radius: 999px;
      border: none;
      background: #1f3a5f;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.06s ease, opacity 0.2s ease;
      white-space: nowrap;
    }
    .chat-input button:active { transform: scale(0.98); }
    .chat-input button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="badge">ðŸ¦º</div>
      <div class="title">
        <strong>Chatbot de Seguridad</strong>
        <small>Consultas SST â€¢ Respuestas breves y profesionales</small>
      </div>
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="hint">
      Ejemplos: <b>EPP para trabajos en altura</b>, <b>IPERC base vs continuo</b>, <b>PETAR</b>, <b>PETs</b>.
    </div>

    <div class="chat-input">
      <input id="input" placeholder="Escribe tu consulta..." autocomplete="off" />
      <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    // âœ… MISMO DOMINIO (Render sirve la web), asÃ­ evitas CORS y no dependes de GitHub Pages
    const API_URL = "/chat";

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    addBotMessage("Hola, soy tu asistente de seguridad. Â¿QuÃ© consulta SST tienes hoy?");

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function scrollToBottom() { messagesEl.scrollTop = messagesEl.scrollHeight; }

    function addMessage(text, who) {
      const row = document.createElement("div");
      row.className = "message-row " + (who === "user" ? "user-row" : "bot-row");

      const bubble = document.createElement("div");
      bubble.className = "message " + (who === "user" ? "user-msg" : "bot-msg");
      bubble.textContent = text;

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      scrollToBottom();
    }

    function addBotMessage(text) { addMessage(text, "bot"); }
    function addUserMessage(text) { addMessage(text, "user"); }

    function addTyping() {
      const wrap = document.createElement("div");
      wrap.id = "typingWrap";
      wrap.className = "typing";
      wrap.innerHTML = `
        <span>El bot estÃ¡ escribiendo</span>
        <span class="dots">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </span>
      `;
      messagesEl.appendChild(wrap);
      scrollToBottom();
    }

    function removeTyping() {
      const el = document.getElementById("typingWrap");
      if (el) el.remove();
    }

    function setLoading(v) {
      sendBtn.disabled = v;
      inputEl.disabled = v;
      sendBtn.textContent = v ? "Enviando..." : "Enviar";
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addUserMessage(text);
      inputEl.value = "";

      setLoading(true);
      addTyping();

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          // âœ… IMPORTANTE: tu backend espera "mensaje"
          body: JSON.stringify({ mensaje: text })
        });

        if (!res.ok) {
          const raw = await res.text().catch(() => "");
          removeTyping();
          addBotMessage("Error del servidor (" + res.status + "): " + (raw || "sin detalle"));
          return;
        }

        const data = await res.json();
        removeTyping();

        // âœ… IMPORTANTE: tu backend responde "respuesta"
        addBotMessage(data?.respuesta ?? "No recibÃ­ respuesta del servidor.");
      } catch (err) {
        removeTyping();
        addBotMessage("No pude conectar con el servidor. Intenta otra vez (Render puede estar despertando).");
        console.error(err);
      } finally {
        setLoading(false);
        inputEl.focus();
      }
    }
  </script>
</body>
</html>

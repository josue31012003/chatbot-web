<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chatbot de Seguridad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

body {
  margin: 0;
  background: #eef1f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chat-header {
  background: #1f3a5f;
  color: white;
  padding: 15px;
  text-align: center;
  font-weight: 600;
}

.chat-header small {
  display: block;
  font-weight: normal;
  opacity: 0.8;
}

.chat-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #f7f9fc;
}

.message {
  max-width: 80%;
  margin-bottom: 12px;
  padding: 10px 14px;
  border-radius: 12px;
  font-size: 14px;
  line-height: 1.4;
}

.user {
  background: #1f3a5f;
  color: white;
  margin-left: auto;
  border-bottom-right-radius: 4px;
}

.bot {
  background: #e4e8ee;
  color: #333;
  margin-right: auto;
  border-bottom-left-radius: 4px;
}

.typing {
  font-size: 12px;
  opacity: 0.6;
  margin-bottom: 10px;
}

.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

.chat-input button {
  margin-left: 8px;
  padding: 0 16px;
  border-radius: 20px;
  border: none;
  background: #1f3a5f;
  color: white;
  cursor: pointer;
}

.chat-input button:hover {
  background: #162b46;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">
    ðŸ¦º Chatbot de Seguridad
    <small>Consultas SST</small>
  </div>

  <div class="chat-messages" id="messages"></div>

  <div class="chat-input">
    <input id="input" placeholder="Escribe tu consulta..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
const API_URL = "https://TU-BACKEND.onrender.com/chat";

function addMessage(text, className) {
  const messages = document.getElementById("messages");
  const div = document.createElement("div");
  div.className = "message " + className;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function addTyping() {
  const messages = document.getElementById("messages");
  const div = document.createElement("div");
  div.id = "typing";
  div.className = "typing";
  div.textContent = "El bot estÃ¡ escribiendo...";
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function removeTyping() {
  const typing = document.getElementById("typing");
  if (typing) typing.remove();
}

async function sendMessage() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  addTyping();

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await response.json();
    removeTyping();
    addMessage(data.response, "bot");
  } catch (error) {
    removeTyping();
    addMessage("Error al conectar con el servidor.", "bot");
  }
}
</script>

</body>
</html>

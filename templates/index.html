<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot de Seguridad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }

    body {
      margin: 0;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .chat-container {
      width: 100%;
      max-width: 520px;
      height: min(92vh, 760px);
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .chat-header {
      background: #1f3a5f;
      color: white;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.12);
      font-size: 18px;
    }

    .title {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .title strong { font-size: 16px; letter-spacing: 0.2px; }
    .title small { opacity: 0.85; font-size: 12px; margin-top: 4px; }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f7f9fc;
    }

    .message-row {
      display: flex;
      margin-bottom: 12px;
    }

    .message {
      max-width: 82%;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user-row { justify-content: flex-end; }
    .bot-row { justify-content: flex-start; }

    .user-msg {
      background: #1f3a5f;
      color: white;
      border-bottom-right-radius: 6px;
    }

    .bot-msg {
      background: #e4e8ee;
      color: #222;
      border-bottom-left-radius: 6px;
    }

    .meta {
      font-size: 11px;
      opacity: 0.65;
      margin-top: 6px;
    }

    .typing {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      opacity: 0.75;
      margin: 6px 0 12px;
    }

    .dots {
      display: inline-flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #1f3a5f;
      opacity: 0.35;
      animation: blink 1.2s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.15s; }
    .dot:nth-child(3) { animation-delay: 0.3s; }

    @keyframes blink {
      0%, 100% { opacity: 0.25; transform: translateY(0); }
      50% { opacity: 0.9; transform: translateY(-2px); }
    }

    .chat-input {
      padding: 12px;
      background: white;
      border-top: 1px solid #e5e8ef;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 11px 12px;
      border-radius: 999px;
      border: 1px solid #cfd6e2;
      outline: none;
      font-size: 14px;
      background: #fbfcfe;
    }

    .chat-input input:focus {
      border-color: #1f3a5f;
      box-shadow: 0 0 0 3px rgba(31,58,95,0.15);
    }

    .chat-input button {
      padding: 11px 16px;
      border-radius: 999px;
      border: none;
      background: #1f3a5f;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.06s ease, opacity 0.2s ease;
      white-space: nowrap;
    }

    .chat-input button:active { transform: scale(0.98); }
    .chat-input button:disabled { opacity: 0.6; cursor: not-allowed; }

    .hint {
      padding: 10px 14px;
      font-size: 12px;
      color: #425466;
      background: #f1f4fa;
      border-top: 1px solid #e5e8ef;
    }

    .hint b { color: #1f3a5f; }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="badge">ü¶∫</div>
      <div class="title">
        <strong>Chatbot de Seguridad</strong>
        <small>Consultas SST ‚Ä¢ Respuestas breves y profesionales</small>
      </div>
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="hint">
      Ejemplos: <b>EPP para trabajos en altura</b>, <b>IPERC base vs continuo</b>, <b>procedimiento seguro</b>.
    </div>

    <div class="chat-input">
      <input id="input" placeholder="Escribe tu consulta..." autocomplete="off" />
      <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    // ‚úÖ URL real de tu backend Render
    const API_URL = "https://chatbot-web-2dg6.onrender.com/chat";

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    // Mensaje inicial del bot
    addBotMessage("Hola, soy tu asistente de seguridad. ¬øQu√© consulta SST tienes hoy?");

    // Enviar con Enter (sin Shift)
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addMessage(text, who) {
      const row = document.createElement("div");
      row.className = "message-row " + (who === "user" ? "user-row" : "bot-row");

      const bubble = document.createElement("div");
      bubble.className = "message " + (who === "user" ? "user-msg" : "bot-msg");
      bubble.textContent = text;

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      scrollToBottom();
    }

    function addBotMessage(text) {
      addMessage(text, "bot");
    }

    function addUserMessage(text) {
      addMessage(text, "user");
    }

    function addTyping() {
      const wrap = document.createElement("div");
      wrap.id = "typingWrap";
      wrap.className = "typing";

      wrap.innerHTML = `
        <span>El bot est√° escribiendo</span>
        <span class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </span>
      `;

      messagesEl.appendChild(wrap);
      scrollToBottom();
    }

    function removeTyping() {
      const el = document.getElementById("typingWrap");
      if (el) el.remove();
    }

    function setLoading(isLoading) {
      sendBtn.disabled = isLoading;
      inputEl.disabled = isLoading;
      sendBtn.textContent = isLoading ? "Enviando..." : "Enviar";
    }

    function friendlyErrorMessage(status, rawText) {
      // Render gratis suele ‚Äúdormir‚Äù: primeros segundos puede tardar
      if (status === 502 || status === 503 || status === 504) {
        return "El servidor est√° despertando (Render free). Espera 10‚Äì20s y vuelve a intentar.";
      }
      if (status === 404) return "No encontr√© el endpoint. Verifica que la URL termine en /chat.";
      if (status === 400) return "Solicitud inv√°lida. Revisa el formato que se env√≠a al servidor.";
      return "Error del servidor (" + status + "): " + (rawText || "sin detalle");
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addUserMessage(text);
      inputEl.value = "";

      setLoading(true);
      addTyping();

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          // ‚úÖ Tu backend FastAPI espera { "message": "..." }
          body: JSON.stringify({ message: text })
        });

        // Si la respuesta no es 200, mostrar error legible
        if (!res.ok) {
          const rawText = await res.text().catch(() => "");
          removeTyping();
          addBotMessage(friendlyErrorMessage(res.status, rawText));
          setLoading(false);
          return;
        }

        const data = await res.json();
        removeTyping();

        // ‚úÖ Tu backend responde { "response": "..." }
        const botText = (data && data.response) ? data.response : "No recib√≠ respuesta del servidor.";
        addBotMessage(botText);

      } catch (err) {
        removeTyping();
        addBotMessage("No pude conectar con el servidor. Revisa tu conexi√≥n o si Render est√° activo.");
        console.error(err);
      } finally {
        setLoading(false);
        inputEl.focus();
      }
    }
  </script>
</body>
</html>
